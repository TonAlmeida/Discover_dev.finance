<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <img id="logo" src="./assets/logo.svg" alt="logo dev finance" />
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>
            <div class="card">
                <h3>
                    <span>Entries</span>
                    <img src="./assets/income.svg" alt="income image" />
                </h3>
                <p data-entries>$ 5,000.00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Outflows</span>
                    <img src="./assets/expense.svg" alt="expense image" />
                </h3>
                <p data-outflows>$ 2,000.00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="total image" />
                </h3>
                <p data-total>$ 3,000.00</p>
            </div>
        </section>
        <section id="transactions">
            <h2 class="sr-only">Transactions</h2>
            <a href="#" class="button new" onclick="toggle.open()" data-new-transaction>+ new transaction</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Values</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay" data-modal-overlay>
        <div class="modal">
            <div id="form">
                <h2>New transaction</h2>
                <form action="" onsubmit="SaveForm.submit(event)">
                    <div class="input-grup">
                        <label class="sr-only" for="description">Description</label>
                        <input id="description" name="description" placeholder="description" type="text" />
                    </div>
                    <div class="input-grup">
                        <label class="sr-only" for="Amount">Amount</label>
                        <input
                            id="amount"
                            name="Amount"
                            placeholder="0.00"
                            step="00.01"
                            type="number"
                            data-number-imput
                        />
                        <small class="help">use the sign '-' (negative) to expenses and '.' to decimal places</small>
                    </div>
                    <div class="input-grup">
                        <label class="sr-only" for="Data">Data</label>
                        <input
                            id="data"
                            name="Data"
                            type="date"
                        />
                    </div>
                    <div class="input-grup actions">
                        <a href="#"  class="button cancel" onclick="toggle.close()" data-cancel-button>Cancel</a>
                        <button>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>dev.finance$</p>
    </footer>
</body>

</html>
